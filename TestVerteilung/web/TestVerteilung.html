<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Test Verteilung</title>
<script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="./jquery-ui-1.10.2/jquery-1.9.1.js" charset="utf-8"></script>
<script src="./jquery-ui-1.10.2/ui/jquery-ui.js"></script>

<script src="./recognition.js" type="text/javascript" charset="utf-8"></script>

    <style>
        body { font-size: 62.5%; }
        label, input { display:block; }
        input.text { margin-bottom:12px; width:95%; padding: .4em; }
        fieldset { padding:0; border:0; margin-top:25px; }
        h1 { font-size: 1.2em; margin: .6em 0; }
        .ui-dialog .ui-state-error { padding: .3em; }
        .validateTips { border: 1px solid transparent; padding: 0.3em; }
    </style>

<script type="text/javascript" charset="utf-8">
	window.onload = function() {
		manageControls();
	};

    var alfrescoMode = false;
	var scriptID = null;
	var rulesID = null;
	var inboxID = null;
    var rootID = null;
	var currentRules = null;
	var workDocument = null;
	var scriptMode = false;
	var runLocal = false;
	var REC;
    var treeObject;
	REC = new Recognition();
	REC.set(REC);
	window.onload = function() {
		init();
		var xml;
		if (isLocal()) {
			xml = "doc.xml";
			getRules(xml, true, false);
		} else {
			if (window.frames.rulesID != null) {
				xml = window.frames.rulesID.substring(window.frames.rulesID.lastIndexOf('/') + 1);
				getRules(xml, true, false);
			} else {
                $.get('doc.xml', function(msg)
                {
                    window.parent.frames.rules.rulesEditor.getSession().setValue((new XMLSerializer()).serializeToString($(msg)[0]));
                    window.parent.frames.rules.rulesEditor.getSession().foldAll(1);
                    window.parent.currentRules = "doc.xml";
                });
            }
			//	window.parent.frames.rules.rulesEditor.getSession().setValue("Regeln konnten nicht geladen werden!");
		}
	}

    $(function() {
        var server = $( "#server" ),
                user = $( "#user" ),
                password = $( "#password" ),
                allFields = $( [] ).add( server ).add( user ).add( password ),
                tips = $( ".validateTips" );
        function updateTips( t ) {
            tips
                    .text( t )
                    .addClass( "ui-state-highlight" );
            setTimeout(function() {
                tips.removeClass( "ui-state-highlight", 1500 );
            }, 500 );
        }
        function checkLength( o, n, min, max ) {
            if ( o.val().length > max || o.val().length < min ) {
                o.addClass( "ui-state-error" );
                updateTips( "Length of " + n + " must be between " +
                        min + " and " + max + "." );
                return false;
            } else {
                return true;
            }
        }
        function checkRegexp( o, regexp, n ) {
            if ( !( regexp.test( o.val() ) ) ) {
                o.addClass( "ui-state-error" );
                updateTips( n );
                return false;
            } else {
                return true;
            }
        }
        $( "#dialog-form" ).dialog({
            autoOpen: false,
            height: 300,
            width: 350,
            modal: true,
            buttons: {
                "Save": function() {
                    var bValid = true;
                    allFields.removeClass( "ui-state-error" );
                    bValid = bValid && checkLength( server, "server", 3, 16 );
                    bValid = bValid && checkLength( user, "user", 6, 80 );
                    bValid = bValid && checkLength( password, "password", 5, 16 );
                    //bValid = bValid && checkRegexp( name, /^[a-z]([0-9a-z_])+$/i, "Username may consist of a-z, 0-9, underscores, begin with a letter." );
// From jquery.validate.js (by joern), contributed by Scott Gonzalez: http://projects.scottsplayground.com/email_address_validation/
                    //bValid = bValid && checkRegexp( email, /^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i, "eg. ui@jquery.com" );
                    bValid = bValid && checkRegexp( password, /^([0-9a-zA-Z])+$/, "Password field only allow : a-z 0-9" );
                    if ( bValid ) {
                        $.cookie("server", server.val(), { expires: 9999 });
                        $.cookie("user", user.val(), { expires: 9999 });
                        $.cookie("password", password.val(), { expires: 9999 });
                        alert("Einstellungen gesichert");
                        $( this ).dialog( "close" );
                    }
                },
                Cancel: function() {
                    $( this ).dialog( "close" );
                }
            },
            close: function() {
                allFields.val( "" ).removeClass( "ui-state-error" );
            }
        });

    });
</script>
</head>

	</frameset>
	<frameset id="frameset2" cols="40%,60%">
		<frame src="TestVerteilungText.html" name="cont">

			<body>

					not support frames.</p>
			</body>
		</noframes>

	<frameset id="frameset3" cols="74%,26%">

	</frameset>
</frameset>
<div id="dialog-form" title="Server-Settings">
    <p class="validateTips">Server Einstellungen festlegen</p>
    <form>
        <fieldset>
            <label for="server">Server</label>
            <input type="text" name="server" id="server" class="text ui-widget-content ui-corner-all" />
            <label for="user">User</label>
            <input type="text" name="user" id="user" value="" class="text ui-widget-content ui-corner-all" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" />
        </fieldset>
    </form>
</div>
</html>

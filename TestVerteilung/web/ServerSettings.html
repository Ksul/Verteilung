    <script>
        $(function () {
            Alpaca.setDefaultLocale("de_DE");
            $("#form").alpaca({
                "schema": {
                    "title": "Server Einstellungen",
                    "type": "object",
                    "properties": {
                        "server": {
                            "type": "string",
                            "title": "Server",
                            "required": true
                        },
                        "user": {
                            "type": "string",
                            "title": "Benutzer",
                            "required": true
                        },
                        "password": {
                            "type": "string",
                            "title": "Password",
                            "required": true,
                            "pattern": "^[a-zA-Z0-9_]+$"
                        }
                    }
                },
                "options": {
                    "renderForm": true,
                    "fields": {
                        "server": {
                            "size": 60,
                            "helper": "Adresse des Alfresco Servers"
                        },
                        "user": {
                            "size": 30,
                            "helper": "Alfresco Benutzer"
                        },
                        "password": {
                            "type": "password",
                            "size": 20
                        }
                    }
                },
                "data": {
                    "user": "1234",
                    "password": "@@@"
                },
                "postRender": function (renderedField) {
                    var form = renderedField.form;
                    if (form) {
                        form.registerSubmitHandler(function (e) {
                            return (renderedField.isValid(true));
                        });
                    }
                }

            });
        });

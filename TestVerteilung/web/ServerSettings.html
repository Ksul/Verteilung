<html>
<meta charset="utf-8">
<title>jQuery UI Dialog - Modal form</title>

<head>
    <script src="./src/main/javascript/jquery-ui/js/jquery-1.10.2.js"></script>
    <script src="./src/main/javascript/jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="./src/main/javascript/jquery.tmpl.js"></script>

    <link rel="stylesheet" href="./themes/redmond/jquery-ui.css">

    <link type="text/css" rel="stylesheet" href="./src/main/resource/ArchivLayout.css"/>

    <script type="text/javascript" src="./src/main/javascript/alpaca/alpaca/alpaca.js"></script>
    <link type="text/css" href="./src/main/javascript/alpaca/alpaca/alpaca.css" rel="stylesheet"/>

    <script>
        $(function () {

            $("#form0").alpaca({
                "schema": {
                    "title": "Server Einstellungen",
                    "type": "object",
                    "properties": {
                        "server": {
                            "type": "string",
                            "titel": "Server",
                            "required": true
                        }
                    }
                },
                "options": {
                    "renderForm": true,
                    "fields": {
                        "server": {
                            "size": 60,
                            "label":  "Server",
                            "helper": "Adresse des Alfresco Servers"
                        }
                    }
                },
                "view": {
                    "parent": "VIEW_WEB_EDIT"
                }


            });
            $("#form1").alpaca({
                "schema": {
                    "type": "object",
                    "properties": {
                        "user": {
                            "type": "string",
                            "required": true
                        },
                        "password": {
                            "type": "string",
                            "required": true,
                            "pattern": "^[a-zA-Z0-9_]+$"
                        }
                    }

                },
                "options": {
                    "renderForm": true,
                    "fields": {
                        "user": {
                            "size": 30,
                            "label": "Benutzer",
                            "helper": "Alfresco Benutzer",
                            "fieldClass": "alpaca-fieldset-legend"
                        },
                        "password": {
                            "type": "password",
                            "label": "Password",
                            "fieldClass": "alpaca-fieldset-legend",
                            "size": 20
                        }
                    }
                },
                "data": {
                    "user": "1234",
                    "password": "@@@"
                },
                "view": {
                    "parent": "VIEW_WEB_EDIT_LIST_LAYOUT_TWO_COLUMN",
                    "layout": {
                        "bindings": {
                            "user": "leftcolumn",
                            "password": "rightcolumn"

                        }
                    }

                }
            });

        });

    </script>
</head>

<body>

<div id="form0"></div>
<div id="form1"></div>

</body>
</html>

<html>
<meta charset="utf-8">
<title>jQuery UI Dialog - Modal form</title>

<head>
    <script src="./src/main/javascript/jquery-ui/js/jquery-1.10.2.js"></script>
    <script src="./src/main/javascript/jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="./src/main/javascript/jquery.tmpl.js"></script>

    <link rel="stylesheet" href="./themes/redmond/jquery-ui.css">

    <link type="text/css" rel="stylesheet" href="./src/main/resource/ArchivLayout.css"/>

    <script type="text/javascript" src="./src/main/javascript/alpaca/alpaca/alpaca.js"></script>
    <link type="text/css" href="./src/main/javascript/alpaca/alpaca/alpaca.css" rel="stylesheet"/>
    <link type="text/css" href="./src/main/javascript/alpaca/alpaca/960.fluid.css" rel="stylesheet"/>

    <script>
        $(function () {

            $("#form0").alpaca({
                "schema": {
                    "title": "Server Einstellungen",
                    "type": "object",
                    "properties": {
                        "server": {
                            "type": "string",
                            "titel":  "Server",
                            "required": true
                        }
                    }
                },
                "options": {
                    "renderForm": true,
                    "fields": {
                        "server": {
                            "size": 60
                             }
                    }
                },
                "view": {
                    "parent": "VIEW_WEB_EDIT"
                }


            });
            $("#form1").alpaca({
                "schema": {
                    "type": "object",
                    "properties": {
                        "user": {
                            "type": "string",
                            "title": "Benutzer",
                            "required": true
                        },
                        "password": {
                            "type": "string",
                            "title": "Password",
                            "required": true,
                            "pattern": "^[a-zA-Z0-9_]+$"
                        }
                    }

                },
                "options": {

                    "fields": {
                        "user": {
                            "size": 30

                        },
                        "password": {
                            "type": "password",
                            "size": 20
                        }
                    }
                },
                "data": {
                    "user": "1234",
                    "password": "@@@"
                },
                "view": {
                    "parent":  "VIEW_WEB_EDIT",
                    "layout": {
                        "template": "threeColumnGridLayout",
                        "bindings": {
                            "user": "column-1",
                            "password": "column-2"

                        }
                    },
                    "templates": {
                        "threeColumnGridLayout": '<div class="filter-content">' + '{{if options.label}}<h2>${options.label}</h2><span></span>{{/if}}' + '{{if options.helper}}<p>${options.helper}</p>{{/if}}' + '<div id="column-1" class="grid_6"> </div>' + '<div id="column-2" class="grid_6"> </div>' + '<div id="column-3" class="grid_12"> </div>' + '<div class="clear"></div>' + '</div>'
                    }

                }
            });

        });

    </script>
</head>

<body>

<div id="form0"></div>
<div id="form1"></div>

</body>
</html>

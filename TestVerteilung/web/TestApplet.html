<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="./verteilung.js" charset="utf-8"></script>
    <script type="text/javascript" src="jquery-1.9.1.js"></script>
</head>
<body>
<div id="appl" width="0px"></div>
<TABLE BORDER=1 width="100%" id="t1">
    <TR>
    <TH width="20%">Test</TH>
    <TH width="20%">Call</TH>
    <TH>Ergebnis</TH>
    </TR>
    <script type="text/javascript">
    try {
        doTest("Lade Applet", 'loadApplet("INFO");');
        doTest("Test Applet", 'document.reader.test()');
        var hostName = doTest("Ermittlung Hostname", 'openFile("../host")[0];');
        var password = doTest("Ermittlung Password", 'openFile("../passwd")[0];');
        doTest("Host erreichbar",'document.reader.isURLAvailable(hostName + "/alfresco/cmis");');
        doTest("Function getNodeId", "document.reader.getNodeId(\"company_home/dictionary/scripts/recognition.js\", hostName + \"/alfresco/cmis\", \"admin\", password);");
    } catch (e) {
        errorHandler(e);
    }

    function doTest(testName, testEvaluate) {
        var erg;

        try {
            erg = eval(testEvaluate);
            addRow(testName, testEvaluate, erg);
        } catch (e) {
            addRow(testName, testEvaluate, e);
        }
        return erg;
    }

    function addRow(test, call, result)
    {
        var nummer = -1;
        var tabellen_id = "t1";
        var trhtml = document.getElementById( tabellen_id ).insertRow( nummer );
        var tdhtml1 = document.createElement( "td" );
        var tdhtml2 = document.createElement( "td" );
        var tdhtml3 = document.createElement( "td" );
        tdhtml1.innerHTML = test; // content
        tdhtml2.innerHTML = call;
        tdhtml3.innerHTML = result;
        trhtml.appendChild( tdhtml1 );
        trhtml.appendChild( tdhtml2 );
        trhtml.appendChild( tdhtml3 );
    }
</script>
    </TABLE>
</body>
</html>

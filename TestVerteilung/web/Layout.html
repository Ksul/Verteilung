<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>Simple Layout Demo</title>

<link type="text/css" rel="stylesheet" href="./themes/layout/layout-default.css" />



<!-- LAYOUT v 1.3.0 -->
<script type="text/javascript" src="./jquery-ui-1.10.2/jquery-1.9.1.js"></script>
<script type="text/javascript" src="./jquery-ui-1.10.2/ui/jquery-ui.js"></script>
<script type="text/javascript" src="./jquery.layout.js"></script>

<!--<script type="text/javascript" src="/lib/js/debug.js"></script>-->


<style type="text/css">


    .ui-layout-pane {
        border:			0; /* cosmetic */
        padding:		0;
        overflow:		hidden;
    }
    .header {
        background: #80ade5 url(./ressource/80ade5_40x100_textures_04_highlight_hard_100.png) 0 50% repeat-x;
        border-bottom: 1px solid #777;
        font-weight: normal;
        font-size: 8pt;
        text-align: center;
        padding-bottom: 2px;
        position: relative;
        overflow: hidden;
    }

</style>




<script type="text/javascript">

    function toggleLiveResizing () {
        $.each( $.layout.config.borderPanes, function (i, pane) {
            var o = myLayout.options[ pane ];
            o.livePaneResizing = !o.livePaneResizing;
        });
    };

    function toggleStateManagement ( skipAlert, mode ) {
        if (!$.layout.plugins.stateManagement) return;

        var options	= myLayout.options.stateManagement
                ,	enabled	= options.enabled // current setting
                ;
        if ($.type( mode ) === "boolean") {
            if (enabled === mode) return; // already correct
            enabled	= options.enabled = mode
        }
        else
            enabled	= options.enabled = !enabled; // toggle option

        if (!enabled) { // if disabling state management...
            myLayout.deleteCookie(); // ...clear cookie so will NOT be found on next refresh
            if (!skipAlert)
                alert( 'This layout will reload as the options specify \nwhen the page is refreshed.' );
        }
        else if (!skipAlert)
            alert( 'This layout will save & restore its last state \nwhen the page is refreshed.' );

        // update text on button

    };


    var myLayout;

    $(document).ready(function () {




        // this layout could be created with NO OPTIONS - but showing some here just as a sample...
        // myLayout = $('body').layout(); -- syntax with No Options

        myLayout = $('body').layout({

            defaults: {
                size:					"auto"
                ,	minSize:				13
                ,	paneClass:				"pane" 		// default = 'ui-layout-pane'
                ,	initClosed:				false
                ,	contentSelector:		".content"	// inner div to auto-size so only it scrolls, not the entire pane!
                ,	contentIgnoreSelector:	"span"		// 'paneSelector' for content to 'ignore' when measuring room for content
                ,	resizerTip:				"Resize This Pane"
                //	effect defaults - overridden on some panes
                ,	fxName:					"slide"		// none, slide, drop, scale
                ,	fxSpeed_open:			800
                ,	fxSpeed_close:			1000
                ,	fxSettings_open:		{ easing: "easeInQuint" }
                ,	fxSettings_close:		{ easing: "easeOutQuint" }
                ,   closable:				true	// pane can open & close
                ,	resizable:				true	// when open, pane can be resized
                ,	slidable:				true	// when closed, pane can 'slide' open over other panes - closes on mouse-out
                ,	livePaneResizing:		true
                ,	spacing_open:			8  // ALL panes
                ,	spacing_closed:			12 // ALL panes
            }

            //	reference only - these options are NOT required because 'true' is the default


           , north: {
            	slidable:			true	// OVERRIDE the pane-default of 'slidable=true'
            ,   size:                33
            ,   resizable:          false
                }

            //	some pane-size settings
            , west: {
                size:					.6
            ,	fxSettings_open:		{ easing: "easeOutBounce" }
                ,   closable:				true	// pane can open & close
                ,	resizable:				true	// when open, pane can be resized
                ,	slidable:				true
            }
            , center: {
                initHidden:             false
                ,  size:                .4
                ,  initClosed:          false
                ,  onresize:	        function () { alert("Test"); }
            }
            , south:{
                size:                   0.17
            ,   childOptions: {
                    west:{
                        paneSelector:		".inner-west"
                    ,   size:                .74

                    }
                    , center:{
                        size:                 "auto"
                    ,   paneSelector:	      ".inner-center"
                    }
                }
            }

                //	enable state management
            ,	stateManagement__enabled:	true // automatic cookie load & save enabled by default

            ,	showDebugMessages:			true // log and/or display messages from debugging & testing code
        });

        // if there is no state-cookie, then DISABLE state management initially
        var cookieExists = !$.isEmptyObject( myLayout.readCookie() );
        if (!cookieExists) toggleStateManagement( true, false );

    });

</script>


</head>
<body>

<!-- manually attach allowOverflow method to pane -->
<div class="ui-layout-north" onmouseover="myLayout.allowOverflow('north')" onmouseout="myLayout.resetOverflow(this)">
    This is the north pane, closable, slidable and resizable
</div>

<!-- allowOverflow auto-attached by option: west__showOverflowOnHover = true -->


<div class="ui-layout-south">
    <div class="inner-west">
        <div class="header">Console</div>
        <div class="ui-layout-content">
        South-West
    </div>
        </div>
    <div class="inner-center">
        <div class="header">Results</div>
        <div class="ui-layout-content">
        South-Center
    </div>
        </div>
</div>

<div class="ui-layout-west">
    <div class="header">Outer - West</div>

    <div class="content">
        This is the WEST pane
    </div>
</div>


<div class="ui-layout-center">
    <div class="header">East</div>

    <div class="content">
    Center
        </div>
</div>



</body>
</html>

#Standard-Log4J-Konfiguration
log4j.rootLogger=INFO, APP_SYSTEM_OUT
log4j.debug=false

log4j.appender.APP_SYSTEM_OUT=org.apache.log4j.ConsoleAppender
log4j.appender.APP_SYSTEM_OUT.layout=org.apache.log4j.PatternLayout
log4j.appender.APP_SYSTEM_OUT.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.logger.test.schulte.testverteilung=INFO
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jsTree &raquo; Demo</title>
    <meta name="title" content="jsTree - jQuery tree plugin - Demo"/>
    <meta name="description" content="A demo covering most of the functions and plugins."/>
    <meta name="ttw" content="8gy2z6g"/>
<head>
    <script type="text/javascript" src="jquery-ui-1.10.2/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script type="text/javascript" src="jquery.hotkeys.js"></script>
    <script type="text/javascript" src="jquery.jstree.js"></script>

    <script>

        function getServer() {
            return "http://ksul.dyndns.org:9080";
        }

        function getUser()  {
            return "admin";
        }

        function getPassword(){
            return "admin";
        }



        $(document).ready(function () {
            var tree = $("#tree").jstree();
            var treeObject = jQuery.jstree._reference(tree);
            var settings = {
                "themes": {
                    "theme": "corral",
                    "dots": true,
                    "icons": true
                },
                "json_data": {
                    "ajax": {
                        "url": "/TestVerteilung/VerteilungServlet",

                        "data": function (n) {
                            return {
                                "function": "listFolderAsJSON",
                                "filePath": n.attr ? n.attr("id") : "",
                                "server": "http://ksul.dyndns.org:9080",
                                "username": "admin",
                                "password": "admin",
                                "searchFolder": "true",
                                "withFolder": "true",
                                "proxyHost": "www-proxy",
                                "proxyPort": "8080"
                            };
                        }
                    }
                },
                "plugins": [ "themes", "json_data", "ui", "crrm", "cookies", "dnd", "search", "types", "hotkeys", "contextmenu"]
            };
            treeObject._set_settings(settings);
              treeObject.init()  ;
        });
    </script>
</head>
<body>
<div id="tree">
</div>
</body>

</html>
